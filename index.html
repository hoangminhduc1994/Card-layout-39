<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="card-header">
            <span class="initial">R</span>
            <div class="title-date">
                <h2>Shrimp and Chorizo Paella</h2>
                <p>September 14, 2016</p>
            </div> 
            <div class="more-options-menu">
                <i class="fa-solid fa-ellipsis-vertical">
                </i>
            </div>
        </div>
        <div class="card-body">
            <img src="https://recfood.ru/wp-content/uploads/2018/02/main-default-cb5090b0295-800x445.jpg" alt="Paella" class="card-img">
            <p>This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
        </div>
        <div class="card-footer">
            <div class="like-share">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="more-options-menu">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
